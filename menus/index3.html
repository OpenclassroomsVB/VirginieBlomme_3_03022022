<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/styles1.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
        <title>ohmyfood</title>
    </head>
    <body>
        <div id="bloc_page">
            <header> <!-- En-tête du site -->
                <a href="../index.html"> <!--Icone lien de retour à l'accueil-->
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1>ohmyfood</h1>
            </header>
            <main> <!-- Section principale de la page (Main) -->
                <div class="photo">
                    <img src="../images/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Photo restaurant À la française">
                </div>
                <section class="menu"> <!--partie principale : menu-->
                    <div class="restaurant">
                        <h2>À la française</h2>
                        <div class="checkbox-coeur"> <!--Animation icone coeur-->
                            <input type="checkbox" id="coeur-checkbox">
                            <label class="vide" for="coeur-checkbox">
                                    <i class="far fa-heart"><span class="remplissage1"></span><span class="remplissage2"></span></i>
                            </label>
                        </div>
                    </div>
                    <div class="entrees-infos-coche"> <!--Entrées-->
                        <h3><span>Entr</span>ées</h3>
                        <div class="entrees"> <!--Première entrée-->
                            <input type="checkbox" id="coche-infos1-entrees"> <!--Animation coche-->
                            <label class="vide" for="coche-infos1-entrees">
                                <div class="infos1">
                                    <h4>Tartare de poulpe acidulé</h4>
                                    <div class="compo-prix">
                                        <p>Aux zestes d'orange</p>
                                        <p>25€</p>
                                    </div>
                                </div>
                                <div class="coche"> <!--Coche (pour animation)-->
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </label>
                        </div>
                        <div class="entrees"> <!--Deuxième entrée-->
                            <input type="checkbox" id="coche-infos2-entrees"> <!--Animation coche-->
                            <label class="vide" for="coche-infos2-entrees">
                                <div class="infos2">
                                    <h4>Velouté de légumes d'antan</h4>
                                    <div class="compo-prix">
                                        <p>Carotte, panais, topinambour</p>
                                        <p>35€</p>
                                    </div>
                                </div>
                                <div class="coche"> <!--Coche (pour animation)-->
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </label>
                        </div>
                        <div class="entrees"> <!--Troisième entrée-->
                            <input type="checkbox" id="coche-infos3-entrees"> <!--Animation coche-->
                            <label class="vide" for="coche-infos3-entrees">
                                <div class="infos3">
                                    <h4>Soupe à l'oignon</h4>
                                    <div class="compo-prix">
                                        <p>Revisitée</p>
                                        <p>20€</p>
                                    </div>
                                </div>
                                <div class="coche"> <!--Coche (pour animation)-->
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="plats-infos-coche"> <!--Plats-->
                        <h3><span>Plat</span>s</h3>
                        <div class="plats"> <!--Premier plat-->
                            <input type="checkbox" id="coche-infos1-plats"> <!--Animation coche-->
                            <label class="vide" for="coche-infos1-plats">
                                <div class="infos1">
                                    <h4>Coquilles Saint-Jacques</h4>
                                    <div class="compo-prix">
                                        <p>Accompagnées d'une purée de panais</p>
                                        <p>40€</p>
                                    </div>
                                </div>
                                <div class="coche"> <!--Coche (pour animation)-->
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </label>
                        </div>
                        <div class="plats"> <!--Deuxième plat-->
                            <input type="checkbox" id="coche-infos2-plats"> <!--Animation coche-->
                            <label class="vide" for="coche-infos2-plats">
                                <div class="infos2">
                                    <h4>Magret de canard</h4>
                                    <div class="compo-prix">
                                        <p>Et parmentier de pommes de terre</p>
                                        <p>35€</p>
                                    </div>
                                </div>
                                <div class="coche"> <!--Coche (pour animation)-->
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </label>
                        </div>
                        <div class="plats"> <!--Troisième plat-->
                            <input type="checkbox" id="coche-infos3-plats"> <!--Animation coche-->
                            <label class="vide" for="coche-infos3-plats">
                                <div class="infos3">
                                    <h4>Pigeonneau d’Ille-et-Vilaine</h4>
                                    <div class="compo-prix">
                                        <p>Sur son lit de gnocchis aux légumes</p>
                                        <p>44€</p>
                                    </div>
                                </div>
                                <div class="coche"> <!--Coche (pour animation)-->
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="desserts-infos-coche"> <!--Desserts-->
                        <h3><span>Dess</span>erts</h3>
                        <div class="desserts"> <!--Premier dessert-->
                            <input type="checkbox" id="coche-infos1-desserts"> <!--Animation coche-->
                            <label class="vide" for="coche-infos1-desserts">
                                <div class="infos1">
                                    <h4>Pétales de violettes glacés</h4>
                                    <div class="compo-prix">
                                        <p>Et purée de noisettes</p>
                                        <p>18€</p>
                                    </div>
                                </div>
                                <div class="coche"> <!--Coche (pour animation)-->
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </label>
                        </div>
                        <div class="desserts"> <!--Deuxième dessert-->
                            <input type="checkbox" id="coche-infos2-desserts"> <!--Animation coche-->
                            <label class="vide" for="coche-infos2-desserts">
                                <div class="infos2">
                                    <h4>Fondant au chocolat</h4>
                                    <div class="compo-prix">
                                        <p>Revisité</p>
                                        <p>22€</p>
                                    </div>
                                </div>
                                <div class="coche"> <!--Coche (pour animation)-->
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </label>
                        </div>
                        <div class="desserts"> <!--Troisième dessert-->
                            <input type="checkbox" id="coche-infos3-desserts"> <!--Animation coche-->
                            <label class="vide" for="coche-infos3-desserts">
                                <div class="infos3">
                                    <h4>Millefeuille croustillant</h4>
                                    <div class="compo-prix">
                                        <p>Myrtilles et pâte d’amande</p>
                                        <p>23€</p>   
                                    </div>
                                </div>
                                <div class="coche"> <!--Coche (pour animation)-->
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </label>
                        </div>
                    </div>
                    <a href="#"> <!--Bouton-->
                        <div class="btn">
                            Commander
                        </div>
                    </a>
                </section>
            </main>
            <footer> <!-- Pied de page -->
                <h3>ohmyfood</h3>
                <div class="propo-restau">
                    <a href="#">
                        <i class="fas fa-utensils"></i>
                        <p>Proposer un restaurant</p>
                    </a>
                </div>
                <div class="partenaire">
                    <a href="#">
                        <i class="fas fa-hands-helping"></i>
                        <p>Devenir partenaire</p>
                    </a>
                </div>
                <a href="#">Mentions légales</a>
                <a href="mailto:xxxx@xxxx.com">Contact</a>
            </footer>
        </div>
    </body>
</html>
