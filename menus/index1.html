<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/styles1.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

        <title>ohmyfood</title>

    <body>
        <div id="bloc_page">
            <header> <!-- En-tête du site -->
                <a href="../index.html"><i class="fas fa-arrow-left"></i></a><!--Icone lien de retour à l'accueil-->
                <h1>ohmyfood</h1>
            </header>
            <main> <!-- Section principale de la page (Main) -->
                <div class="photo">
                    <img src="../images/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Photo restaurant La palette du goût">
                </div>
                <section class="menu"> <!--partie principale : menu-->
                    <div class="restaurant">
                        <h2>La palette du goût</h2>
                        <div class="checkbox-coeur"> <!--Animation icone coeur-->
                            <input type="checkbox" id="coeur-checkbox">
                            <label class="vide" for="coeur-checkbox">
                                    <i class="far fa-heart"><span class="remplissage1"></span><span class="remplissage2"></span></i>
                            </label>
                        </div>
                    </div>
                    <div class="carte">
                        <div class="entrees-infos-coche"> <!--Entrées-->
                            <h3><span>Entr</span>ées</h3>
                            <div class="entrees"> <!--Première entrée-->
                                <input type="checkbox" id="coche-infos1-entrees"> <!--Animation coche-->
                                <label class="vide" for="coche-infos1-entrees">
                                    <span class="infos1">
                                        <span class="nom">
                                            <span class="nom-texte">Fricassée d'escargot</span>
                                            <span class="nom-vide"></span>
                                        </span>
                                        <span class="compo-prix">
                                            <span class="compo">Au piment d'Espelette</span>
                                            <span class="prix">25€</span>
                                        </span>
                                    </span>
                                    <span class="coche"> <!--Coche (pour animation)-->
                                        <i class="fas fa-check-circle"></i>
                                    </span>
                                </label>
                            </div>
                            <div class="entrees"> <!--Deuxième entrée-->
                                <input type="checkbox" id="coche-infos2-entrees"> <!--Animation coche-->
                                <label class="vide" for="coche-infos2-entrees">
                                    <span class="infos2">
                                        <span class="nom">
                                            <span class="nom-texte">Foie gras de canard mi-cuit</span>
                                            <span class="nom-vide"></span>
                                        </span>
                                        <span class="compo-prix">
                                            <span class="compo">Et ses copeaux de truffe noire</span>
                                            <span class="prix">35€</span>
                                        </span>
                                    </span>
                                    <span class="coche"> <!--Coche (pour animation)-->
                                        <i class="fas fa-check-circle"></i>
                                    </span>
                                </label>
                            </div>
                            <div class="entrees"> <!--Troisième entrée-->
                                <input type="checkbox" id="coche-infos3-entrees"> <!--Animation coche-->
                                <label class="vide" for="coche-infos3-entrees">
                                    <span class="infos3">
                                        <span class="nom">
                                            <span class="nom-texte">Oeuf au plat</span>
                                            <span class="nom-vide"></span>
                                        </span>
                                        <span class="compo-prix">
                                            <span class="compo">Assaisonné à la truffe sur lit de caviar</span>
                                            <span class="prix">20€</span>
                                        </span>
                                    </span>
                                    <span class="coche"> <!--Coche (pour animation)-->
                                        <i class="fas fa-check-circle"></i>
                                    </span>
                                </label>
                            </div>
                        </div>
                        <div class="plats-infos-coche"> <!--Plats-->
                            <h3><span>Plat</span>s</h3>
                            <div class="plats"> <!--Premier plat-->
                                <input type="checkbox" id="coche-infos1-plats"> <!--Animation coche-->
                                <label class="vide" for="coche-infos1-plats">
                                    <span class="infos1">
                                        <span class="nom">
                                            <span class="nom-texte">Filet de boeuf aux herbes</span>
                                            <span class="nom-vide"></span>
                                        </span>
                                        <span class="compo-prix">
                                            <span class="compo">Accompagné de sa ribambelle de légumes</span>
                                            <span class="prix">40€</span>
                                        </span>
                                    </span>
                                    <span class="coche"> <!--Coche (pour animation)-->
                                        <i class="fas fa-check-circle"></i>
                                    </span>
                                </label>
                            </div>
                            <div class="plats"> <!--Deuxième plat-->
                                <input type="checkbox" id="coche-infos2-plats"> <!--Animation coche-->
                                <label class="vide" for="coche-infos2-plats">

                                        <span class="nom">
                                            <span class="nom-texte">Parmentier de queue de boeuf</span>
                                            <span class="nom-vide"></span>

                                            <span class="compo">À la truffe noire sur sa purée de panais</span>

                                    <span class="coche"> <!--Coche (pour animation)-->
                                        <i class="fas fa-check-circle"></i>
                                    </span>
                                </label>

                            <div class="plats"> <!--Troisième plat-->
                                <input type="checkbox" id="coche-infos3-plats"> <!--Animation coche-->
                                <label class="vide" for="coche-infos3-plats">

                                            <span class="nom-texte">Filet de turbot</span>
                                            <span class="nom-vide"></span>
                                        </span>

                                            <span class="compo">Aux agrumes</span>
                                            <span class="prix">44€</span>

                                    </span>
                                    <span class="coche"> <!--Coche (pour animation)-->
                                        <i class="fas fa-check-circle"></i>
                                    </span>
                                </label>
                            </div>
                        </div>
                        <div class="desserts-infos-coche"> <!--Desserts-->
                            <h3><span>Dess</span>erts</h3>
                            <div class="desserts"> <!--Premier dessert-->
                                <input type="checkbox" id="coche-infos1-desserts"> <!--Animation coche-->
                                <label class="vide" for="coche-infos1-desserts">
                                    <span class="infos1">
                                        <span class="nom">
                                            <span class="nom-texte">Paris-Brest</span>
                                            <span class="nom-vide"></span>
                                        </span>
                                        <span class="compo-prix">
                                            <span class="compo">Revisité</span>
                                            <span class="prix">18€</span>
                                        </span>
                                    </span>
                                    <span class="coche"> <!--Coche (pour animation)-->
                                        <i class="fas fa-check-circle"></i>
                                    </span>
                                </label>
                            </div>
                            <div class="desserts"> <!--Deuxième dessert-->
                                <input type="checkbox" id="coche-infos2-desserts"> <!--Animation coche-->
                                <label class="vide" for="coche-infos2-desserts">
                                    <span class="infos2">
                                        <span class="nom">
                                            <span class="nom-texte">Macaron au chocolat d'exception</span>
                                            <span class="nom-vide"></span>
                                        </span>
                                        <span class="compo-prix">
                                            <span class="compo">Et glace à la vanille de Madagascar</span>
                                            <span class="prix">22€</span>
                                        </span>
                                    </span>
                                    <span class="coche"> <!--Coche (pour animation)-->
                                        <i class="fas fa-check-circle"></i>
                                    </span>
                                </label>
                            </div>
                            <div class="desserts"> <!--Troisième dessert-->
                                <input type="checkbox" id="coche-infos3-desserts"> <!--Animation coche-->
                                <label class="vide" for="coche-infos3-desserts">
                                    <span class="infos3">
                                        <span class="nom">
                                            <span class="nom-texte">Mousse au chocolat</span>
                                            <span class="nom-vide"></span>

                                    </span>

                                        <i class="fas fa-check-circle"></i>
                                    </span>
                                </label>

                            Commander
